<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Food Ordering System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="{{ url_for('welcome') }}">FoodDelight</a></h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('welcome') }}">Home</a></li>
                    <li><a href="{{ url_for('menu') }}">Menu</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 FoodDelight. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
