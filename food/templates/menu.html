{% extends 'base.html' %}

{% block title %}Menu - FoodDelight{% endblock %}

{% block content %}
<div class="menu-container">
    <h1>Our Menu</h1>
    
    <div class="food-items">
        {% for food in food_items %}
        <div class="food-card">
            <div class="food-image">
                <img src="{{ url_for('static', filename='images/' + food.image) }}" alt="{{ food.name }}">
            </div>
            <div class="food-details">
                <h2>{{ food.name }}</h2>
                <p class="food-description">{{ food.description }}</p>
                <div class="food-info">
                    <p class="food-price">â‚¹{{ "%.2f"|format(food.price) }}</p>
                    <p class="food-category">{{ food.category }}</p>
                </div>
                <a href="{{ url_for('order', food_id=food.id) }}" class="btn btn-order">Order</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
